<div class="body">
    <div class="login">
        <mat-spinner class="spinner" diameter= "50" *ngIf="loading"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <img src="./assets/img/man.png" width="50%" />
            <h1>Login</h1>
            <mat-form-field class="inputU" appearance="fill">
                <mat-label>Username</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="username">
            </mat-form-field>
            <mat-form-field class="inputU" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off"  formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" class="inputU" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
        </form>
        <div class="link">
            <a routerLink='/forgot-password'>Forgot password?</a>
            <br>
            You haven't been account? <a routerLink='/register'>Register</a>
        </div>
    </div>
</div>
